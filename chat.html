<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/Donghyun - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fa-solid fa-angle-left fa-3x"></i> 
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Bucky</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
     <div class="chat__timestamp">
        Sunday, June 30, 2024
     </div>

     <div class="message-row">
        <img src="https://images.app.goo.gl/5E9ZNQYb3WnB59yD7">
        <div class="message-row__content">
            <span class="message__author">Bucky Badger</span>
            <div class="message__info">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">16:03</span>
            </div>
        </div>
     </div>
     
     <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">Hi! Nice to meet you!</span>
                <span class="message__time">16:03</span>
            </div>
        </div>
     </div>
</main>
   <form class="reply">
    <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message. . ." />
        <i class="fa-regular fa-face-smile-wink fa-lg"></i>
        <button>
            <i class="fa-solid fa-arrow-up"></i>
        </button>
    </div>
   </form>
    <script src="https://kit.fontawesome.com/6415ec425d.js" crossorigin="anonymous"></script>
</body>
</html>
